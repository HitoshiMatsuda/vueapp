<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- ライフサイクルの検証 -->
    <div id="appLife">
      <h1>ライフサイクル</h1>
      <p>{{message}}</p>
      <button v-on:click="message = 'changed'">名前を変更</button>
      <p>vue3ではdestroy→onUnmounted</p>
      <button v-on:click="unmount">インスタンスを破壊</button>
    </div>

    <!-- appLife -->
    <script>
        const appLife = {
          data(){
            return{
              message: "ライフサイクル検証"
            }
            },
          beforeCreate:function(){
            console.log("before create");
          },
          created:function(){
            console.log("created");
          },
          beforeMount:function(){
            console.log("before mount");
          },
          mounted:function(){
            console.log("mounted");
          },
          beforeUpdate:function(){
            console.log("before update");
          },
          updated:function(){
            console.log("updated");
          },
          beforeUnmount:function(){
            console.log("beforeUnmount");
          },
          unmount:function(){
            console.log("unmount");
          },
          methods:{
            unmount: function(){
              this.$.appContext.app.unmount();
            }
          }
        }
      var ins2 = Vue.createApp(appLife).mount("#appLife")
    </script>
  </body>
</html>
